
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Frontend app (Vite build) as a single page app
  location / {
    try_files $uri /index.html;
  }

  # Optional: basic gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss text/javascript;
}